<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; padding: 40px; text-align: center; }
        .card { background: white; max-width: 600px; margin: auto; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .key-box { background: #333; color: #0f0; padding: 15px; font-family: monospace; border-radius: 5px; word-break: break-all; margin: 20px 0; }
        .warning { color: #e74c3c; font-size: 0.9em; margin-bottom: 20px; }
        button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ File Uploaded!</h1>
        <p>Your file <strong>{{ filename }}</strong> has been encrypted and saved.</p>
        
        <p><strong>Here is your unique decryption key:</strong></p>
        <div class="key-box" id="keyText">{{ key }}</div>
        
        <p class="warning">⚠️ SAVE THIS KEY! If you lose it, the file is lost forever. The server does not keep a copy.</p>
        
        <button onclick="window.location.href='/'">I have saved it. Back to Home</button>
    </div>
</body>
</html>
